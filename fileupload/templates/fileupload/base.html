<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>File Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container py-5">

    <!-- Navigation link -->
    <div class="mb-4 text-end">
      <a href="/" class="btn btn-outline-secondary">
        üì∏ Go to Image Upload
      </a>
    </div>

    <!-- Upload Card -->
    <div class="row justify-content-center mb-5">
      <div class="col-md-5">
        <div class="card shadow-lg p-4">
          <h3 class="text-center mb-3">üìÅ File Upload</h3>

          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-primary w-100 mt-3">
              Upload File
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- File List -->
    <h4 class="text-center mb-4">Uploaded Files</h4>

    <div class="row g-4">
      {% for f in files %}
        <div class="col-md-3 col-sm-6">
          <div class="card shadow-sm h-100">
            <div class="card-body text-center">
              <a href="{{ f.file.url }}" target="_blank" class="btn btn-outline-primary w-100">
                {{ f.file.name }}
              </a>
              <small class="text-muted d-block mt-2">
                {{ f.date }}
              </small>
            </div>
          </div>
        </div>
      {% empty %}
        <p class="text-center text-muted">No files uploaded yet.</p>
      {% endfor %}
    </div>

  </div>

</body>
</html>
