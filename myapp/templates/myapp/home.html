<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Image Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container py-5">

    <!-- Navigation link -->
    <div class="mb-4 text-end">
      <a href="/files/" class="btn btn-outline-secondary">
        ğŸ“ Go to File Upload
      </a>
    </div>

    <!-- Upload Card -->
    <div class="row justify-content-center mb-5">
      <div class="col-md-5">
        <div class="card shadow-lg p-4">
          <h3 class="text-center mb-3">ğŸ“¸ Image Upload</h3>

          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-primary w-100 mt-3">
              Upload Image
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Image Gallery -->
    <h4 class="text-center mb-4">Image Gallery</h4>

    <div class="row g-4">
      {% for img in images %}
        <div class="col-md-3 col-sm-6">
          <div class="card shadow-sm h-100">
            <img src="{{ img.photo.url }}" class="card-img-top">
            <div class="card-body text-center">
              <small class="text-muted">{{ img.date }}</small>
            </div>
          </div>
        </div>
      {% empty %}
        <p class="text-center text-muted">No images uploaded yet.</p>
      {% endfor %}
    </div>

  </div>

</body>
</html>
